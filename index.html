<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <button class="player-0"></button>
    <button class="player-1"></button> -->
    <main class="container">
      <section class="toggler">
        <nav class="player player--0">
          <h1 class="name" id="name--0">Player 1</h1>
          <p class="avater--0">X</p>
        </nav>
        <nav class="player player--0">
          <h1 class="name" id="name--1">Player 2</h1>
          <p class="avater--1">O</p>
        </nav>
      </section>
      <div class="gameboard">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
      </div>
      <form><button class="new-game">New Game</button></form>
      <div class="winner-img"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
